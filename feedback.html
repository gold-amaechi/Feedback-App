<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review box</title>
    <link rel="icon" href="/Portfolio/favicon6.png" type="image/x-icon">
    <link rel="stylesheet" href="/Feedback/style.css">
    <script src="/Feedback/script.js" defer></script>
  </head>

  <body>
    <div class="description">
      <strong>Review box:</strong> - click on one of the faces below, then click send to leave your review. 
    </div>

    <div class="container" id="container">
      <h1 class="heading">Review Box</h1>
      <div class="ratings-container" id="ratings-container">
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>
  </body>
</html>
